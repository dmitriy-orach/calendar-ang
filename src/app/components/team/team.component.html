<tr class="calendar-body__row team-first-row" [ngClass]="['team' + (counter + 1), 'teamColor' + ((counter  % 4)+1)]">
    <td class="calendar-body__first-column">
        <div class="team-info-cell">
            <span class="team-info-cell__team-name">{{team.name}}</span>
            <div class="team-info-cell__wrapper">
                <div class="team-info-cell__number-people">{{team.members.length}}</div>
                <div class="team-info-cell__percent">
                    {{team.percentageOfAbsent[currentDate.getMonth()]}}%</div>
                <div class="team-info-cell__collapse"></div>
            </div>
        </div>
    </td>

    <td *ngFor="let day of monthDays" class="calendar-body__column" [ngClass]="{
                        'weekend': day.isWeekend
                    }">
    </td>

    <td class="calendar-body__column calendar-body__column--sum-cell"></td>
</tr>
