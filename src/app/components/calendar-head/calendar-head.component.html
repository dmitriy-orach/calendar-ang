<thead class='calendar-head'>
    <tr class='calendar-head__row'>
        <th class="calendar-head__column calendar-head__column--btn-cell">
            <app-vacation-button></app-vacation-button>
        </th>

        <th *ngFor="let day of monthDays" class="calendar-head__column" [ngClass]="{
                'weekend': day.isWeekend
            }">
            <span class="calendar-head__week-day">{{day.weekDay}}</span>
            <span class="calendar-head__month-day">{{day.dayNum}}</span>
        </th>

        <th class="calendar-head__column calendar-head__column--sum-cell">
            Sum
        </th>
    </tr>
</thead>
